syntax = "proto3";

package api.chat.response;

message SendMessage {
    message Result {
    }
    message Error {
        enum Code {
            CHAT_NOT_FOUND = 0;
            YOU_ARE_NOT_MEMBER = 1;
            CONNECTION_NOT_FOUND = 2;
        }
        Code code = 1;
    }
    optional Result result = 1;
    optional Error error = 2;
}
